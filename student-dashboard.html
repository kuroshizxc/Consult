<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | ConsultLink</title>
<link rel="stylesheet" href="../css/student.css">
</head>
<body>

<header class="topbar">
  <h2>ConsultLink</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="actions">
    <input type="text" placeholder="Search subject or teacher...">
    <a href="book-appointment.html" class="btn">+ Book Consultation</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Subject</th>
        <th>Teacher</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="appointmentsTable"></tbody>
  </table>

</div>

<script src="../js/student.js"></script>
</body>
</html>
