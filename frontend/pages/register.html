<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultLink | Register</title>
    <style>
        body {
            margin: 0;
            font-family: Poppins, Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('bg.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            background: rgba(255,255,255,0.95);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #4b4134;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0 18px;
            border-radius: 8px;
            border: 1px solid #b5b5b5;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4b4134;
            border: none;
            color: white;
            font-size: 17px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #322b22; }

        .link {
            text-align: center;
            margin-top: 18px;
        }

        .link a {
            text-decoration: none;
            font-size: 14px;
            color: #4b4134;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="card">
        <h2>Create Student Account</h2>

        <label>Student ID</label>
        <input type="text" id="studentId" placeholder="24-0329-818">

        <label>Full Name</label>
        <input type="text" id="name" placeholder="Juan Dela Cruz">

        <label>Password</label>
        <input type="password" id="pass1" placeholder="Enter password">

        <label>Confirm Password</label>
        <input type="password" id="pass2" placeholder="Confirm password">

        <button id="registerBtn">Register</button>

        <div class="link">
            <a href="login.html">Already have an account?</a>
        </div>
    </div>

<script>
const studentIdInput = document.getElementById("studentId");
const nameInput = document.getElementById("name");
const pass1Input = document.getElementById("pass1");
const pass2Input = document.getElementById("pass2");

document.getElementById("registerBtn").addEventListener("click", async () => {
    const id = studentIdInput.value.trim();
    const name = nameInput.value.trim();
    const p1 = pass1Input.value.trim();
    const p2 = pass2Input.value.trim();

    const idFormat = /^\d{2}-\d{4}-\d{3}$/;

    if (!idFormat.test(id)) return alert("Invalid ID format.");
    if (!name) return alert("Enter name.");
    if (!p1 || !p2) return alert("Fill in passwords.");
    if (p1 !== p2) return alert("Passwords do not match.");

    try {
        const res = await fetch("http://localhost:5000/api/auth/register/student", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ studentId: id, name, password: p1 })
        });

        const data = await res.json();

        if (!data.success) return alert(data.message || "Registration failed.");

        alert("Registration successful!");
        window.location.href = "login.html";

    } catch (err) {
        alert("Cannot connect to server.");
        console.error(err);
    }
});
</script>

</body>
</html>
