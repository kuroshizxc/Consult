<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Consultation | ConsultLink</title>
<link rel="stylesheet" href="../css/student.css">
</head>
<body>

<div class="card">
  <h2>Book a Consultation</h2>

  <select id="subject"></select>
  <select id="teacher"></select>
  <input type="date" id="date">
  <input type="time" id="time">

  <button onclick="book()">Book Consultation</button>

  <a href="student-dashboard.html">‚Üê Back</a>
</div>

<script>
async function loadData() {
  const s = await fetch("http://localhost:5000/api/subjects").then(r=>r.json());
  const t = await fetch("http://localhost:5000/api/teachers").then(r=>r.json());

  s.subjects.forEach(x =>
    subject.innerHTML += `<option value="${x._id}">${x.name}</option>`
  );

  t.teachers.forEach(x =>
    teacher.innerHTML += `<option value="${x._id}">${x.name}</option>`
  );
}

async function book() {
  const res = await fetch("http://localhost:5000/api/appointments", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: localStorage.getItem("token")
    },
    body: JSON.stringify({
      subject: subject.value,
      teacher: teacher.value,
      date: date.value,
      time: time.value
    })
  });

  const data = await res.json();
  if (!data.success) return alert("Booking failed");

  alert("Consultation booked!");
  window.location.href = "student-dashboard.html";
}

loadData();
</script>
</body>
</html>
