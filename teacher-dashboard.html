<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard | ConsultLink</title>
<link rel="stylesheet" href="../css/teacher.css">
</head>
<body>

<header class="topbar">
  <h2>Teacher Panel</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <h3>Consultation Requests</h3>

  <table class="table">
    <thead>
      <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="requests"></tbody>
  </table>
</div>

<script>
async function loadRequests() {
  const res = await fetch("http://localhost:5000/api/appointments/teacher", {
    headers: { Authorization: localStorage.getItem("token") }
  });

  const data = await res.json();
  const tbody = document.getElementById("requests");
  tbody.innerHTML = "";

  data.appointments.forEach(a => {
    tbody.innerHTML += `
      <tr>
        <td>${a.student.name}</td>
        <td>${a.subject.name}</td>
        <td>${a.date}</td>
        <td>${a.time}</td>
        <td>
          <button onclick="approve('${a._id}')">Approve</button>
        </td>
      </tr>
    `;
  });
}

async function approve(id) {
  await fetch(`http://localhost:5000/api/appointments/${id}/approve`, {
    method: "PUT",
    headers: { Authorization: localStorage.getItem("token") }
  });
  loadRequests();
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

loadRequests();
</script>
</body>
</html>
